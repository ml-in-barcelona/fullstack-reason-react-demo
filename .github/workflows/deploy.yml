name: Deploy on fly.io

on:
  workflow_dispatch

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --app fullstack-reason-react-demo
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
